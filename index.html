<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>


    <div class="container">
        <div class="calculator dark">
            <div class="theme toggler actie">
                <i class="toggler-icon"></i>
            </div>

            <div class="display-screen">
                <div id="display"></div>
            </div>

            <div class="button">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="/">&divide</button></td>
                        <td><button class="btn-operator" id="*">&times</button></td>
                        <td><button class="btn-operator" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="button btn-number" id="7">7</div></td>
                        <td><button class="button btn-number" id="8">8</div></td>
                        <td><button class="button btn-number" id="9">9</div></td>
                        <td><button class="button btn-operator" id="-">-</div></td>
                    </tr>
                    <tr>
                        <td><button class="button btn-number" id="4">4</div></td>
                        <td><button class="button btn-number" id="5">5</div></td>
                        <td><button class="button btn-number" id="6">6</div></td>
                        <td><button class="button btn-operator" id="*">+</div></td>
                    </tr>
                    <tr>
                        <td><button class="button btn-number" id="1">1</div></td>
                        <td><button class="button btn-number" id="2">2</div></td>
                        <td><button class="button btn-number" id="3">3</div></td>
                        <td><button class="button btn-equal" id="equal">=</div></td>
                    </tr>
                    <tr>
                        <td><button class="button btn-operator" id="(">(</div></td>
                        <td><button class="button btn-number" id="0">0</div></td>
                        <td><button class="button btn-operator" id=")">)</div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
